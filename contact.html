<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="css/contact.css" />
    <title>Circle - Contact Us</title>
  </head>

  <body>
    <header>
      <div class="container split">
        <div class="logo">
          <img
            src="project-assets/logos/circle.svg"
            alt="logo"
            class="circle-logo"
          />
        </div>
        <nav class="primary-nav">
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/project.html">Projects</a></li>
            <li><a href="#">Services</a></li>
          </ul>
        </nav>
        <a class="btn" href="/contact.html">Contact Us</a>
      </div>
    </header>

    <main>
      <section class="contact-section">
        <div class="container">
          <h1 class="contact-header">Contact Us</h1>
          <div class="contact-form">
            <form class="split" action="/" method="get">
              <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input
                  type="text"
                  id="fullName"
                  name="fullName"
                  placeholder="Enter your full name"
                  required
                />
              </div>

              <div class="form-group inline-labels">
                <div class="form-couple">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email address"
                    required
                  />
                </div>

                <div class="form-couple">
                  <label for="phone">Phone</label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="Enter your phone number"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="message">Message:</label>
                <textarea
                  id="message"
                  name="message"
                  rows="6"
                  placeholder="Write your message here..."
                ></textarea>
              </div>

              <button class="btn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="logo">
          <img src="project-assets/logos/circle.svg" alt="circle-logo" />
          <p>
            2972 Westheimer Rd. Santa Ana,<br />
            Illinois 85486
          </p>
        </div>
        <nav class="secondary-nav">
          <ul>
            <li><a href="">Team</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Press</a></li>
            <li><a href="/project.html">Projects</a></li>
            <li><a href="">Privacy Policy</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
